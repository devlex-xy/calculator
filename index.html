<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  
    <div class="container">
        <div class="calculator" >
            <div class="first">
                <img src="download__11_-removebg-preview (1).png" alt="">
                <p>calculator</p>
                <div class="icon-first">
                    <span class="material-symbols-outlined">
                        remove
                        </span>
                        <span class="material-symbols-outlined">
                            check_box_outline_blank
                            </span>
                            <span class="material-symbols-outlined">
                                close
                                </span>
                </div>
            </div>
            <div class="second">
                <span class="material-symbols-outlined">
                    menu
                    </span>
                    <div class="head">
                      <h3>  Standard</h3>
                    </div>
                    <span class="material-symbols-outlined">
                        directions_alt_off
                        </span>
                        <div class="dis">
                            <span class="material-symbols-outlined">
                                history
                                </span>
                        </div>
            </div>
            <form >

            <div class="display">
                <input type="text" name="display" value="0">
            </div>
            <div>
                <input type="button" value="%" onclick="display.value +='%'">
                <input type="button" value="CE" onclick="display.value =''">
                <input type="button" value="C" onclick="display.value =''">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) ">
                
            </div>
            <div>
                <input type="button" value="1/x" onclick="display.value ='1/x'">
                <input type="button" value="x2"  onclick="display.value =''">
                <input type="button" value="2/x"  onclick="display.value ='2/x'">
                <input type="button" value="/"  onclick="display.value +='/'">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value +='7'">
                <input type="button" value="8" onclick="display.value +='8'">
                <input type="button" value="9" onclick="display.value +='9'">
                <input type="button" value="*" onclick="display.value +='*'">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value +='4'">
                <input type="button" value="5" onclick="display.value +='5'">
                <input type="button" value="6" onclick="display.value +='6'">
                <input type="button" value="-" onclick="display.value +='-'">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value +='1'">
                <input type="button" value="2" onclick="display.value +='2'">
                <input type="button" value="3" onclick="display.value +='3'">
                <input type="button" value="+" onclick="display.value +='+'">
            </div>
            <div>
                <input type="button" value="+/-" onclick="display.value +='+/-'">
                <input type="button" value="0" onclick="display.value +='0'">
                <input type="button" value="." onclick="display.value +='.'">
                <input type="button" value="=" onclick="display.value = eval(display.value)" style="background-color: #008BD9; color: white;">
                
            </div>
            </form>
        </div>

    </div>

</body>
</html>
